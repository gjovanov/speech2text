server {
    listen 80;
    server_name _;

    # Main web UI
    location / {
        proxy_pass http://web:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Voxtral WebSocket endpoint
    location /api/voxtral/ {
        proxy_pass http://voxtral:5000/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_read_timeout 86400;
    }

    # Whisper WebSocket endpoint (return 503 for CPU-only mode)
    location /api/whisper/ {
        return 503 "GPU service not available in CPU-only mode";
        add_header Content-Type text/plain;
    }

    # Parakeet WebSocket endpoint (return 503 for CPU-only mode)
    location /api/parakeet/ {
        return 503 "GPU service not available in CPU-only mode";
        add_header Content-Type text/plain;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}
