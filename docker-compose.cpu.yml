services:
  nginx:
    build:
      context: .
      dockerfile: Dockerfile.nginx.cpu
    container_name: nginx-proxy
    ports:
      - "80:80"
    depends_on:
      - web
      - voxtral
    restart: unless-stopped

  voxtral:
    build:
      context: .
      dockerfile: Dockerfile.voxtral
    container_name: voxtral-server
    environment:
      - MISTRAL_API_KEY=${MISTRAL_API_KEY}
    expose:
      - "5000"
    restart: unless-stopped

  web:
    build:
      context: .
      dockerfile: Dockerfile.web
    container_name: web-server
    expose:
      - "8000"
    volumes:
      - media-files:/app/media
    restart: unless-stopped

  upload:
    build:
      context: .
      dockerfile: Dockerfile.upload
    container_name: upload-server
    expose:
      - "9000"
    volumes:
      - media-files:/app/media
    restart: unless-stopped

volumes:
  media-files:
