services:
  nginx:
    build:
      context: .
      dockerfile: Dockerfile.nginx
    container_name: nginx-proxy
    ports:
      - "80:80"
    depends_on:
      - web
      - voxtral
      - whisper
      - parakeet
    restart: unless-stopped

  voxtral:
    build:
      context: .
      dockerfile: Dockerfile.voxtral
    container_name: voxtral-server
    environment:
      - MISTRAL_API_KEY=${MISTRAL_API_KEY}
    expose:
      - "5000"
    restart: unless-stopped

  whisper:
    build:
      context: .
      dockerfile: Dockerfile.whisper
    container_name: whisper-server
    environment:
      - HF_TOKEN=${HF_TOKEN}
    expose:
      - "5001"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    ipc: host
    shm_size: '2gb'
    ulimits:
      memlock: -1
      stack: 67108864
    restart: unless-stopped

  parakeet:
    build:
      context: .
      dockerfile: Dockerfile.parakeet
    container_name: parakeet-server
    environment:
      - HF_TOKEN=${HF_TOKEN}
    expose:
      - "5002"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    ipc: host
    shm_size: '2gb'
    ulimits:
      memlock: -1
      stack: 67108864
    restart: unless-stopped

  web:
    build:
      context: .
      dockerfile: Dockerfile.web
    container_name: web-server
    expose:
      - "8000"
    volumes:
      - media-files:/app/media
    restart: unless-stopped

  upload:
    build:
      context: .
      dockerfile: Dockerfile.upload
    container_name: upload-server
    expose:
      - "9000"
    volumes:
      - media-files:/app/media
    restart: unless-stopped

volumes:
  media-files:
